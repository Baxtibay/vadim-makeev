<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кастомные чекбоксы правильно</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <!-- CHECKBOX -->
  <section>
    <div class="container">
      <h1>Кастомные чекбоксы правильно</h1>
      <form>
        <label class="check option">
          <input class="check__input" type="checkbox">
          <span class="check__box"></span>
          Первый
        </label>
        <label class="check option">
          <input class="check__input" type="checkbox" checked>
          <span class="check__box"></span>
          Втрорй
        </label>
        <label class="check option">
          <input class="check__input" type="checkbox" disabled>
          <span class="check__box"></span>
          Третий
        </label>
        <label class="check option">
          <input class="check__input" type="checkbox" checked disabled>
          <span class="check__box"></span>
          Четвертый
        </label>
      </form>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
